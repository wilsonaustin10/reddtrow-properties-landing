      /* Critical above-the-fold styles */
      :root {
        --background: 0 0% 100%;
        --foreground: 210 11% 15%;
        --primary: 1 64% 28%;
        --primary-foreground: 0 0% 100%;
        --hero-gradient: linear-gradient(135deg, hsl(1 64% 28%), hsl(1 64% 38%));
        --card: 0 0% 100%;
        --border: 210 20% 90%;
        --muted-foreground: 210 6% 46%;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        background: hsl(var(--background));
        color: hsl(var(--foreground));
        line-height: 1.5;
      }
      
      /* Hero section critical styles with containment */
      .hero-section {
        background: var(--hero-gradient);
        position: relative;
        overflow: hidden;
        contain: layout style paint;
      }
      
      /* Header critical styles */
      header {
        contain: layout style;
      }
      
      /* Form card critical styles */
      .lead-form {
        background: hsl(var(--card));
        border: 2px solid hsl(var(--primary));
        contain: layout style;
      }
    </style>

    <!-- Hybrid GTM Loading - loads on interaction or 2s fallback -->
    <script>
      (function() {
        var gtmLoaded = false;

          if (gtmLoaded) return;
          gtmLoaded = true;
          
          (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':

        }
        
        // Load on user interaction
        var events = ['scroll', 'click', 'touchstart', 'mousemove', 'keydown'];
        events.forEach(function(event) {
          window.addEventListener(event, loadGTM, { once: true, passive: true });
        });
        
        // Fallback: load after 2 seconds regardless

      })();
